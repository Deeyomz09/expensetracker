<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Expense Form</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 text-gray-900">

<!-- Navbar -->
<nav class="bg-white border-b">
    <div class="max-w-3xl mx-auto px-4 py-3 flex items-center justify-between">
        <a th:href="@{/expenses}" class="text-lg font-semibold">ExpenseTracker</a>
        <a th:href="@{/dashboard}" class="text-sm text-gray-700 hover:text-black">Dashboard</a>

        <a th:href="@{/expenses}" class="text-sm text-gray-700 hover:text-black">Back</a>

    </div>
</nav>

<main class="max-w-3xl mx-auto px-4 py-6">

    <div class="mb-5">
        <h1 class="text-2xl font-bold"
            th:text="${expense.id == null ? 'Add Expense' : 'Edit Expense'}">Add Expense</h1>
        <p class="text-sm text-gray-600">Fill in the details below.</p>
    </div>

    <div class="bg-white border rounded-xl shadow-sm p-5">
        <form th:action="${expense.id == null} ? @{/expenses} : @{/expenses/{id}(id=${expense.id})}"
              th:object="${expense}" method="post" class="space-y-4">

            <!-- Description -->
            <div>
                <label class="block text-sm font-medium mb-1">Description</label>
                <input type="text" th:field="*{description}"
                       class="w-full border rounded-lg px-3 py-2 focus:outline-none focus:ring"
                       placeholder="e.g. Lunch, Taxi, Bills"/>
                <p class="text-xs text-red-600 mt-1"
                   th:if="${#fields.hasErrors('description')}" th:errors="*{description}"></p>
            </div>

            <!-- Amount -->
            <div>
                <label class="block text-sm font-medium mb-1">Amount</label>
                <input type="number" step="0.01" th:field="*{amount}"
                       class="w-full border rounded-lg px-3 py-2 focus:outline-none focus:ring"
                       placeholder="e.g. 120.50"/>
                <p class="text-xs text-red-600 mt-1"
                   th:if="${#fields.hasErrors('amount')}" th:errors="*{amount}"></p>
            </div>

            <!-- Category -->
            <div>
                <label class="block text-sm font-medium mb-1">Category</label>
                <input type="text" th:field="*{category}"
                       class="w-full border rounded-lg px-3 py-2 focus:outline-none focus:ring"
                       placeholder="e.g. Food, Transport, Bills"/>
                <p class="text-xs text-red-600 mt-1"
                   th:if="${#fields.hasErrors('category')}" th:errors="*{category}"></p>
            </div>

            <!-- Date -->
            <div>
                <label class="block text-sm font-medium mb-1">Date</label>
                <input type="date" th:field="*{expenseDate}"
                       class="w-full border rounded-lg px-3 py-2 focus:outline-none focus:ring"/>
                <p class="text-xs text-red-600 mt-1"
                   th:if="${#fields.hasErrors('expenseDate')}" th:errors="*{expenseDate}"></p>
            </div>

            <!-- Buttons -->
            <div class="flex gap-2 pt-2">
                <button type="submit"
                        class="bg-black text-white px-4 py-2 rounded-lg hover:opacity-90">
                    Save
                </button>
                <a th:href="@{/expenses}"
                   class="px-4 py-2 rounded-lg border hover:bg-gray-100">
                    Cancel
                </a>
            </div>

        </form>
    </div>

</main>
</body>
</html>
