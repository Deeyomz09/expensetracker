<div xmlns:th="http://www.thymeleaf.org"
     th:fragment="layout(content)">

  <!-- Navbar -->
  <nav class="bg-white border-gray-200 py-2.5">
    <div class="flex flex-wrap items-center justify-between max-w-screen-xl px-4 mx-auto">

      <!-- Logo -->
      <a th:href="@{/expenses}" class="flex items-center">
        <img th:src="@{/images/logoname.png}"
             class="h-6 mr-3 sm:h-9"
             alt="Logo">

      </a>


      <!-- Right side -->
      <div class="flex items-center lg:order-2">

        <!-- Logout Button -->
        <form th:action="@{/logout}" method="post" class="mr-2">
          <button type="submit"
                  class="flex items-center gap-2 text-white bg-red-600 hover:bg-red-700
                         focus:ring-4 focus:ring-red-300 font-medium rounded-lg text-sm
                         px-4 lg:px-5 py-2 lg:py-2.5">

            <!-- Logout Icon -->
            <svg xmlns="http://www.w3.org/2000/svg"
                 class="w-4 h-4"
                 fill="none"
                 viewBox="0 0 24 24"
                 stroke="currentColor">
              <path stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1m0-10V5" />
            </svg>

            Logout
          </button>
        </form>

        <!-- Mobile menu button -->
        <button data-collapse-toggle="mobile-menu-2"
                type="button"
                class="inline-flex items-center p-2 ml-1 text-sm text-gray-500 rounded-lg lg:hidden
                       hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-gray-200"
                aria-controls="mobile-menu-2"
                aria-expanded="false">

          <span class="sr-only">Open main menu</span>

          <svg class="w-6 h-6"
               fill="currentColor"
               viewBox="0 0 20 20">
            <path fill-rule="evenodd"
                  d="M3 5h14a1 1 0 110 2H3a1 1 0 110-2zm0 4h14a1 1 0 110 2H3a1 1 0 110-2zm0 4h14a1 1 0 110 2H3a1 1 0 110-2z"
                  clip-rule="evenodd">
            </path>
          </svg>
        </button>
      </div>

      <!-- Menu -->
      <div class="items-center justify-between w-full lg:flex lg:w-auto lg:order-1 hidden"
           id="mobile-menu-2">

        <ul class="flex flex-col mt-4 font-medium lg:flex-row lg:space-x-8 lg:mt-0">

          <li>
            <a th:href="@{/expenses}"
               class="block py-2 pl-3 pr-4 text-purple-700 lg:p-0">
              Expenses
            </a>
          </li>

          <li>
            <a th:href="@{/dashboard}"
               class="block py-2 pl-3 pr-4 text-gray-700 hover:text-purple-700 lg:p-0">
              Dashboard
            </a>
          </li>

          <li>
            <a th:href="@{/expenses/new}"
               class="block py-2 pl-3 pr-4 text-gray-700 hover:text-purple-700 lg:p-0">
              Add Expense
            </a>
          </li>

        </ul>
      </div>
    </div>
  </nav>

  <!-- Page Content -->
  <main class="max-w-screen-xl mx-auto p-4">
    <div th:replace="${content}"></div>
  </main>

  <!-- Flowbite Script -->
  <script src="https://unpkg.com/flowbite@1.4.1/dist/flowbite.js"></script>

</div>
