<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Register</title>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-50 text-gray-900">
<main class="min-h-screen flex items-center justify-center px-4">
  <div class="w-full max-w-md bg-white border rounded-2xl shadow-sm p-6">
    <h1 class="text-2xl font-bold mb-1">Create account</h1>
    <p class="text-sm text-gray-600 mb-5">Start tracking your expenses</p>

    <div th:if="${error}" class="mb-3 text-sm text-red-700 bg-red-50 border border-red-200 rounded-lg p-3"
         th:text="${error}">
      Email already registered
    </div>

    <form th:action="@{/register}" th:object="${form}" method="post" class="space-y-4">

      <div>
        <label class="block text-sm font-medium mb-1">Email</label>
        <input type="email" th:field="*{email}" required
               class="w-full border rounded-lg px-3 py-2 focus:outline-none focus:ring" />
        <p class="text-xs text-red-600 mt-1" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></p>
      </div>

      <div>
        <label class="block text-sm font-medium mb-1">Password</label>
        <input type="password" th:field="*{password}" required
               class="w-full border rounded-lg px-3 py-2 focus:outline-none focus:ring" />
        <p class="text-xs text-red-600 mt-1" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></p>
      </div>

      <div>
        <label class="block text-sm font-medium mb-1">Confirm password</label>
        <input type="password" th:field="*{confirmPassword}" required
               class="w-full border rounded-lg px-3 py-2 focus:outline-none focus:ring" />
        <p class="text-xs text-red-600 mt-1" th:if="${#fields.hasErrors('confirmPassword')}" th:errors="*{confirmPassword}"></p>
      </div>

      <button type="submit" class="w-full bg-sky-500/100 text-white py-2 rounded-lg hover:opacity-90">
        Register
      </button>
    </form>

    <p class="text-sm text-gray-600 mt-4">
      Already have an account?
      <a th:href="@{/login}" class="text-black font-medium hover:underline">Login</a>
    </p>
  </div>
</main>
</body>
</html>
