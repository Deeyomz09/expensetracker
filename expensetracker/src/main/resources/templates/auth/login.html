<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Login</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-50 text-gray-900">

<main class="min-h-screen flex items-center justify-center px-4">
    <div class="w-full max-w-md bg-white border rounded-2xl shadow-sm p-6">

        <div class="flex justify-center mb-4">
            <img th:src="@{/images/logoname.png}"
                 alt="Expense Tracker"
                 class="h-25 w-auto">
        </div>

        <h1 class="text-2xl font-bold mb-1">Welcome back</h1>
        <p class="text-sm text-gray-600 mb-5">Login to continue</p>

        <div th:if="${param.registered}" class="mb-3 text-sm text-green-700 bg-green-50 border border-green-200 rounded-lg p-3">
            Account created. Please log in.
        </div>
        <div th:if="${param.error}" class="mb-3 text-sm text-red-700 bg-red-50 border border-red-200 rounded-lg p-3">
            Invalid email or password.
        </div>
        <div th:if="${param.logout}" class="mb-3 text-sm text-gray-700 bg-gray-50 border rounded-lg p-3">
            You have been logged out.
        </div>

        <form th:action="@{/login}" method="post" class="space-y-4">
            <div>
                <label class="block text-sm font-medium mb-1">Email</label>
                <input name="username" type="email" required
                       class="w-full border rounded-lg px-3 py-2 focus:outline-none focus:ring" />
            </div>

            <div>
                <label class="block text-sm font-medium mb-1">Password</label>
                <input name="password" type="password" required
                       class="w-full border rounded-lg px-3 py-2 focus:outline-none focus:ring" />
            </div>

            <button type="submit" class="w-full bg-sky-500/100 text-white py-2 rounded-lg hover:opacity-90">
                Login
            </button>
        </form>

        <p class="text-sm text-gray-600 mt-4">
            No account?
            <a th:href="@{/register}" class="text-black font-medium hover:underline">Register</a>
        </p>
    </div>
</main>
</body>
</html>
